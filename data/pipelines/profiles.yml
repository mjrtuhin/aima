aima:
  target: dev
  outputs:
    dev:
      type: postgres
      host: "{{ env_var('POSTGRES_HOST', 'localhost') }}"
      user: "{{ env_var('POSTGRES_USER', 'aima') }}"
      password: "{{ env_var('POSTGRES_PASSWORD', 'aima_password') }}"
      port: 5432
      dbname: "{{ env_var('POSTGRES_DB', 'aima') }}"
      schema: dbt_dev
      threads: 4
    prod:
      type: postgres
      host: "{{ env_var('POSTGRES_HOST') }}"
      user: "{{ env_var('POSTGRES_USER') }}"
      password: "{{ env_var('POSTGRES_PASSWORD') }}"
      port: 5432
      dbname: "{{ env_var('POSTGRES_DB') }}"
      schema: dbt_prod
      threads: 8
