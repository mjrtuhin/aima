global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: aima-platform
    environment: development

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - localhost:9090

  - job_name: aima-api
    static_configs:
      - targets:
          - api:8000
    metrics_path: /metrics
    scheme: http

  - job_name: aima-worker
    static_configs:
      - targets:
          - worker:8001
    metrics_path: /metrics
    scheme: http

  - job_name: postgres
    static_configs:
      - targets:
          - postgres-exporter:9187
    metrics_path: /metrics

  - job_name: redis
    static_configs:
      - targets:
          - redis-exporter:9121
    metrics_path: /metrics

  - job_name: celery-worker
    static_configs:
      - targets:
          - flower:5555
    metrics_path: /metrics
    scheme: http

  - job_name: node
    static_configs:
      - targets:
          - node-exporter:9100
    metrics_path: /metrics
